[[mgr.prepend_keymap]]
on   = [ "u" ]
run = """  shell --confirm 'nvim "$@"'  """
desc = "Open file in nvimime text"

[[mgr.prepend_keymap]]
on = [ "<C-n>" ]
run = '''
         shell 'ripdrag "$@" -x 2>/dev/null &' --confirm
         ''' 
desc = "activate ripdrag thing"

[[mgr.prepend_keymap]]
on = [ "<C-k>" ]
run = "seek -5"
desc = "Seek up 5 units in the preview"

[[mgr.prepend_keymap]]
on = [ "<C-j>" ]
run = "seek 5"
desc = "Seek down 5 units in the preview"

[[mgr.prepend_keymap]]
on   = [ "<A-s>" ]
run = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

[[mgr.prepend_keymap]]
on = [ "g", "b" ]
run = "cd ~/bin"
desc = "Go to the bin directory"

[[mgr.prepend_keymap]]
on = [ "g", "p" ]
run = "cd ~/projects"
desc = "Go to the projects directory"

[[mgr.prepend_keymap]]
on = [ "g", "d" ]
run = "cd ~/dls"
desc = "Go to the dls directory"

[[mgr.prepend_keymap]]
on = [ "g", "n" ]
run = "cd ~/notes"
desc = "Go to the notes directory"

[[mgr.prepend_keymap]]
on = [ "g", "f" ]
run = "cd /Volumes/t7/folders"
desc = "Go to the folders directory"

