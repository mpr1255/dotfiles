[[mgr.prepend_keymap]]
on = ["f", "r"]
run = "plugin fr rg"
desc = "Search file by content (rg)"

[[mgr.prepend_keymap]]
on = ["f", "a"]
run = "plugin fr rga"
desc = "Search file by content (rga)"

######################

[[mgr.prepend_keymap]]
on   = [ "s" ]
run  = "search --via=fd --args='--hidden --no-ignore-vcs --no-ignore'"
desc = "Search files by name using fd"

[[mgr.prepend_keymap]]
on   = [ "S" ]
run  = "search --via=rg --args='--hidden --no-ignore'"
desc = "Search files by content using ripgrep"

[[mgr.prepend_keymap]]
on   = [ "Z" ]
run  = "plugin fzf"
desc = "Jump to a file/directory via fzf"

[[mgr.prepend_keymap]]
on   = [ "z" ]
run  = "plugin zoxide"
desc = "Jump to a directory via zoxide"


[[mgr.prepend_keymap]]
on = ["<C-r>"]
run = "refresh"
desc = "refresh the page "



[[input.prepend_keymap]]
on   = [ "<Esc>" ]
run = "close"
desc = "Cancel input"


[[mgr.prepend_keymap]]
on   = [ "d", "r" ]
run  = "plugin dragon"
desc = "Drag file(s) with dragon"

[[mgr.prepend_keymap]]
on   = [ "l" ]
run = "plugin --sync smart-enter"
desc = "Enter the child directory, or open the file"

[[mgr.prepend_keymap]]
on   = [ "L" ]
run = "plugin --sync smart-open"
desc = "Open with system default"

[[mgr.prepend_keymap]]
on   = [ "<Enter>" ]
run = "open --interactive"
desc = "Open the selected files interactively"

[[mgr.prepend_keymap]]
on = [ "D" ]
run = ["remove --force"]
desc = "Move the files to the trash"


[[mgr.prepend_keymap]]
on   = [ "/" ]
run = "filter --smart"
desc = "Filter the files"

